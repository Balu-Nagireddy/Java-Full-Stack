<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leave Application Details</h1>
        <table id="leaveDetails">
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
        </table>
    </div>

    <script>
        // Parse URL parameters and display in table
        const urlParams = new URLSearchParams(window.location.search);
        const table = document.getElementById('leaveDetails');

        for (const [key, value] of urlParams.entries()) {
            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);
            cell1.textContent = key.replace('-', ' ').replace(/\b\w/g, l => l.toUpperCase());
            cell2.textContent = value;
        }
    </script>
</body>
</html>
